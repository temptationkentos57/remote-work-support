<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Work Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Remote Work Support</h1>
    </header>
    <main>
        <section>
            <h2>Chào mừng đến với ứng dụng!</h2>
            <p>Hãy đăng nhập để bắt đầu.</p>
            <form id="login-form">
                <input type="text" placeholder="Tên người dùng" required>
                <input type="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Bản quyền © 2023 Remote Work Support</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
